<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>Dashboard Entrenador</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="dashboard-container">
     <!-- Información del Entrenador -->
    <ion-card>
      <ion-card-content class="ion-padding">
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 16px;">
          <div style="display: flex; align-items: center; gap: 12px;">
            <ion-avatar style="width: 48px; height: 48px;">
              <ion-icon name="person-outline" style="font-size: 28px;"></ion-icon>
            </ion-avatar>
            <h2 style="margin: 0; font-size: 20px; font-weight: 600;">{{ entrenador().nombre }}</h2>
          </div>
          <ion-chip [color]="entrenador().plan.includes('Premium') ? 'primary' : 'medium'">
            {{ entrenador().plan.replace('Plan ', '') }}
          </ion-chip>
        </div>
      </ion-card-content>
    </ion-card>
    
    <!-- Estadísticas resumen -->
    <div style="display: flex; gap: 16px; flex-wrap: wrap; justify-content: center; margin-bottom: 24px;">
      <ion-card style="flex: 1 1 180px; min-width: 180px; max-width: 220px; text-align: center;">
        <ion-card-content>
          <ion-icon name="people-outline" color="primary" style="font-size: 32px;"></ion-icon>
          <h3 style="margin: 8px 0 0 0; font-size: 1.1em; font-weight: 500;">Entrenados asignados</h3>
          <div style="font-size: 2.2em; font-weight: bold; color: var(--ion-color-primary);">{{ entrenadosAsociados().length }}</div>
        </ion-card-content>
      </ion-card>
      <ion-card style="flex: 1 1 180px; min-width: 180px; max-width: 220px; text-align: center;">
        <ion-card-content>
          <ion-icon name="barbell-outline" color="success" style="font-size: 32px;"></ion-icon>
          <h3 style="margin: 8px 0 0 0; font-size: 1.1em; font-weight: 500;">Ejercicios creados</h3>
          <div style="font-size: 2.2em; font-weight: bold; color: var(--ion-color-success);">{{ ejerciciosCreados().length }}</div>
        </ion-card-content>
      </ion-card>
      <ion-card style="flex: 1 1 180px; min-width: 180px; max-width: 220px; text-align: center;">
        <ion-card-content>
          <ion-icon name="fitness-outline" color="tertiary" style="font-size: 32px;"></ion-icon>
          <h3 style="margin: 8px 0 0 0; font-size: 1.1em; font-weight: 500;">Rutinas creadas</h3>
          <div style="font-size: 2.2em; font-weight: bold; color: var(--ion-color-tertiary);">{{ rutinasCreadas().length }}</div>
        </ion-card-content>
      </ion-card>
    </div>

    
  </div>
</ion-content>
