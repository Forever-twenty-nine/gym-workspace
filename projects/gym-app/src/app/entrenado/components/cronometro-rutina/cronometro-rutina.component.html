<div class="cronometro-fullscreen">
  <div class="cronometro-content">
    <!-- Título de la rutina -->
    <div class="rutina-header">
      <ion-icon name="fitness-outline" class="rutina-icon"></ion-icon>
      <h1 class="rutina-nombre">{{ nombreRutina() || 'Rutina' }}</h1>
    </div>

    <!-- Información de ejercicios -->
    @if (cantidadEjercicios() > 0) {
      <div class="ejercicios-info">
        <ion-chip color="primary">
          <ion-icon name="fitness-outline"></ion-icon>
          <ion-label>{{ cantidadEjercicios() }} ejercicios</ion-label>
        </ion-chip>
      </div>
    }

    <!-- Cronómetro principal -->
    <div class="tiempo-container">
      <div class="tiempo-display">
        {{ formatearTiempo(tiempoTranscurrido()) }}
      </div>
      
      <!-- Estado del cronómetro -->
      <div class="estado-cronometro">
        @if (pausado()) {
          <ion-chip color="warning" class="estado-chip">
            <ion-icon name="pause-outline"></ion-icon>
            <ion-label>Pausado</ion-label>
          </ion-chip>
        } @else {
          <ion-chip color="success" class="estado-chip">
            <ion-icon name="play-outline"></ion-icon>
            <ion-label>En progreso</ion-label>
          </ion-chip>
        }
      </div>
    </div>

    <!-- Controles -->
    <div class="controles-container">
      <!-- Botón Pausar/Reanudar -->
      <ion-button 
        size="large" 
        fill="outline"
        class="control-button"
        (click)="onPausar()">
        <ion-icon [name]="pausado() ? 'play-outline' : 'pause-outline'" slot="start"></ion-icon>
        {{ pausado() ? 'Reanudar' : 'Pausar' }}
      </ion-button>

      <!-- Botón Finalizar -->
      <ion-button 
        size="large" 
        color="success"
        class="control-button"
        (click)="onFinalizar()">
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        Finalizar
      </ion-button>

      <!-- Botón Cancelar -->
      <ion-button 
        size="large" 
        color="danger"
        fill="outline"
        class="control-button"
        (click)="onDetener()">
        <ion-icon name="stop-outline" slot="start"></ion-icon>
        Cancelar
      </ion-button>
    </div>

    <!-- Mensaje motivacional -->
    <div class="mensaje-motivacional">
      <p>¡Sigue así! 💪</p>
    </div>
  </div>
</div>
