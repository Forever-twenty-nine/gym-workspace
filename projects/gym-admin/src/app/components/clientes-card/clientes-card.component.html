<div class="p-6 border border-gray-200 rounded-xl bg-white shadow-lg hover:shadow-xl transition-shadow duration-300">
  <h2 class="font-bold text-gray-800 mb-4 text-lg flex items-center gap-2">
    🎯 Clientes 
    <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">{{ clientes.length }}</span>
  </h2>
  <div class="space-y-3">
    <button class="w-full px-4 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-semibold transition-all duration-200 transform hover:scale-105 hover:shadow-lg"
      (click)="onCreateCliente()">
      ➕ Crear cliente
    </button>
    <!-- Lista de clientes -->
    <div class="border border-gray-200 rounded-xl bg-gray-50 max-h-80 overflow-y-auto">
      @for(cliente of clientes; track cliente.id) {
      <div class="px-4 py-3 border-b border-gray-200 last:border-b-0 hover:bg-white transition-colors duration-150">
        <div class="flex justify-between items-center">
          <div>
            <h4 class="font-medium text-gray-800">{{ cliente.gimnasioId }}</h4>
            <p class="text-sm text-gray-600">Gimnasio: {{ cliente.gimnasioId }} • Activo: {{ cliente.activo }}</p>
          </div>
          <div class="flex gap-2">
            <button class="p-2 text-blue-600 hover:text-blue-800 hover:bg-blue-100 rounded-lg transition-all duration-150 hover:scale-110"
              (click)="onEditCliente(cliente)" title="Editar">
              ✏️
            </button>
            <button class="p-2 text-red-600 hover:text-red-800 hover:bg-red-100 rounded-lg transition-all duration-150 hover:scale-110"
              (click)="onDeleteCliente(cliente.id)" title="Eliminar">
              🗑️
            </button>
          </div>
        </div>
      </div>
      } @empty {
      <div class="px-4 py-8 text-center text-gray-500">
        <div class="text-4xl mb-2">🎯</div>
        <p class="text-sm font-medium">No hay clientes creados</p>
        <p class="text-xs text-gray-400 mt-1">Registra tu primer cliente</p>
      </div>
      }
    </div>
  </div>
</div>
