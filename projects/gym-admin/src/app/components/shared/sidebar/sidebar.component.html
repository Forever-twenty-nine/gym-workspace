<aside
  [ngClass]="{
    'w-64': !isCollapsed(),
    'w-16': isCollapsed()
  }"
  class="fixed left-0 top-0 h-full bg-gradient-to-b from-gray-800 to-gray-900 shadow-xl transition-all duration-300 z-50"
>
  <!-- Logo -->
  @if (!isCollapsed()) {
    <div class="p-4 border-b border-gray-700">
      <h1 class="text-lg font-bold text-white text-center">
        Admin Gym
      </h1>
    </div>
  }

  <!-- Botón de toggle -->
  @if (isCollapsed()) {
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-md text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  }

  <!-- Navegación -->
  <nav class="mt-4">
    <ul class="space-y-2 px-2">
      <li>
        <a
          routerLink="/usuarios"
          routerLinkActive="bg-gray-700 text-white"
          [ngClass]="isCollapsed() ? 'justify-center px-2' : 'px-4'"
          class="flex items-center py-3 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200"
        >
          <svg
            [ngClass]="isCollapsed() ? 'w-6 h-6' : 'w-5 h-5 mr-3'"
            class="transition-all duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          @if (!isCollapsed()) {
            Usuarios
          }
        </a>
      </li>
      <li>
        <a
          routerLink="/entrenadores"
          routerLinkActive="bg-gray-700 text-white"
          [ngClass]="isCollapsed() ? 'justify-center px-2' : 'px-4'"
          class="flex items-center py-3 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200"
        >
          <svg
            [ngClass]="isCollapsed() ? 'w-6 h-6' : 'w-5 h-5 mr-3'"
            class="transition-all duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          @if (!isCollapsed()) {
            Entrenadores
          }
        </a>
      </li>
      <li>
        <a
          routerLink="/entrenados"
          routerLinkActive="bg-gray-700 text-white"
          [ngClass]="isCollapsed() ? 'justify-center px-2' : 'px-4'"
          class="flex items-center py-3 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200"
        >
          <svg
            [ngClass]="isCollapsed() ? 'w-6 h-6' : 'w-5 h-5 mr-3'"
            class="transition-all duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          @if (!isCollapsed()) {
            Entrenados
          }
        </a>
      </li>
      <li>
        <a
          routerLink="/gimnasios"
          routerLinkActive="bg-gray-700 text-white"
          [ngClass]="isCollapsed() ? 'justify-center px-2' : 'px-4'"
          class="flex items-center py-3 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200"
        >
          <svg
            [ngClass]="isCollapsed() ? 'w-6 h-6' : 'w-5 h-5 mr-3'"
            class="transition-all duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          @if (!isCollapsed()) {
            Gimnasios
          }
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Overlay para cerrar sidebar cuando esté desplegado -->
@if (!isCollapsed()) {
  <div 
    class="fixed left-64 top-0 right-0 bottom-0 z-40" 
    (click)="toggleSidebar()">
  </div>
}
