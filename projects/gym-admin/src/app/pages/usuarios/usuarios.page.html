<div class="w-full p-4">

  <section class="bg-white rounded-lg shadow-md">
    <app-usuarios-table [usuarios]="usuarios()" (edit)="openDetailsModal($event)" (delete)="deleteUsuario($event)">
    </app-usuarios-table>
  </section>

  <div class="mt-6 flex justify-center">
    <button type="button"
      class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
      (click)="addSampleUsuario()">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Crear Usuario
    </button>
  </div>

  <!-- Toasts -->
  <app-toast [toasts]="toastService.toasts()" (closeToast)="toastService.remove($event)">
  </app-toast>

  <app-modal-form [isOpen]="isModalOpen()" [modalType]="'usuario'" [isCreating]="isCreating()" [form]="editForm()"
    [formFields]="formFields()" [ejercicios]="[]" [selectedEjercicios]="[]" [isLoading]="isLoading()"
    (close)="closeModal()" (save)="saveChanges()">
  </app-modal-form>
</div>
