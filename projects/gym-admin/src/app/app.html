<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-6 space-y-8">

  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-white drop-shadow-lg">🏋️ Admin Gym - Test de Servicios</h1>
  </div>

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Usuarios -->
    <app-usuarios-card 
      [usuarios]="usuarios()"
      (createUsuario)="addSampleUsuario()"
      (editUsuario)="openDetailsModal($event, 'usuario')"
      (deleteUsuario)="deleteUsuario($event)">
    </app-usuarios-card>

    <!-- Clientes -->
    <app-clientes-card 
      [clientes]="clientes()"
      (createCliente)="addSampleCliente()"
      (editCliente)="openDetailsModal($event, 'cliente')"
      (deleteCliente)="deleteCliente($event)">
    </app-clientes-card>

    <!-- Rutinas -->
    <app-rutinas-card 
      [rutinas]="rutinas()"
      [usuarios]="usuarios()"
      [canCreateRutina]="canCreateRutina()"
      [validationMessage]="getRutinaValidationMessage()"
      (createRutina)="addSampleRutina()"
      (editRutina)="openDetailsModal($event, 'rutina')"
      (deleteRutina)="deleteRutina($event)">
    </app-rutinas-card>

    <!-- Ejercicios -->
    <app-ejercicios-card 
      [ejercicios]="ejercicios()"
      (createEjercicio)="addSampleEjercicio()"
      (editEjercicio)="openDetailsModal($event, 'ejercicio')"
      (deleteEjercicio)="deleteEjercicio($event)">
    </app-ejercicios-card>
  </section>

  <!-- Logs -->
  <app-logs-section [logs]="logs()"></app-logs-section>

  <!-- 📝 Modal de edición -->
  <app-modal-form
    [isOpen]="isModalOpen()"
    [modalType]="modalType()"
    [isCreating]="isCreating()"
    [form]="editForm()"
    [formFields]="getFormFields()"
    [ejercicios]="ejercicios()"
    [selectedEjercicios]="selectedEjercicios()"
    [isLoading]="isLoading()"
    (close)="closeModal()"
    (save)="saveChanges()"
    (toggleDiaSemana)="onToggleDiaSemana($event)"
    (toggleEjercicio)="toggleEjercicio($event)">
  </app-modal-form>
</div>
