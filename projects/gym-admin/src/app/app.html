<div class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-6 flex flex-col">

  <div class="flex items-center justify-between mb-6 flex-shrink-0">
    <h1 class="text-3xl font-bold text-white drop-shadow-lg">Admin Gym - Test de Servicios</h1>
  </div>

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 flex-1 overflow-y-auto pb-6">
    <!-- Usuarios -->
    <app-generic-card
      [config]="usuariosCardConfig"
      [items]="usuarios()"
      [idField]="'uid'"
      (create)="addSampleUsuario()"
      (edit)="openDetailsModal($event, 'usuario')"
      (delete)="deleteUsuario($event)">
    </app-generic-card>

    <!-- Entrenados -->
    <app-generic-card
      [config]="entrenadosCardConfig"
      [items]="entrenados()"
      [idField]="'id'"
      [canCreate]="false"
      (edit)="openDetailsModal($event, 'entrenado')"
      (delete)="deleteEntrenado($event)">
    </app-generic-card>

    <!-- Entrenadores -->
    <app-generic-card
      [config]="entrenadoresCardConfig"
      [items]="entrenadores()"
      [idField]="'id'"
      [canCreate]="false"
      (edit)="openDetailsModal($event, 'entrenador')"
      (delete)="deleteEntrenador($event)">
    </app-generic-card>

    <!-- Gimnasios -->
    <app-generic-card
      [config]="gimnasiosCardConfig"
      [items]="gimnasios()"
      [idField]="'id'"
      [canCreate]="false"
      (edit)="openDetailsModal($event, 'gimnasio')"
      (delete)="deleteGimnasio($event)">
    </app-generic-card>

    <!-- Rutinas -->
    <app-generic-card
      [config]="rutinasCardConfig"
      [items]="rutinas()"
      [idField]="'id'"
      [canCreate]="canCreateRutina()"
      [validationMessage]="getRutinaValidationMessage()"
      (create)="addSampleRutina()"
      (edit)="openDetailsModal($event, 'rutina')"
      (delete)="deleteRutina($event)">
    </app-generic-card>

    <!-- Ejercicios -->
    <app-generic-card
      [config]="ejerciciosCardConfig"
      [items]="ejercicios()"
      [idField]="'id'"
      (create)="addSampleEjercicio()"
      (edit)="openDetailsModal($event, 'ejercicio')"
      (delete)="deleteEjercicio($event)">
    </app-generic-card>
  </section>

  <!-- Toasts -->
  <app-toast 
    [toasts]="toasts()" 
    (closeToast)="removeToast($event)">
  </app-toast>

  <!-- Modal de ediciÃ³n -->
  <app-modal-form
    [isOpen]="isModalOpen()"
    [modalType]="modalType()"
    [isCreating]="isCreating()"
    [form]="editForm()"
    [formFields]="getFormFields()"
    [ejercicios]="ejercicios()"
    [selectedEjercicios]="selectedEjercicios()"
    [isLoading]="isLoading()"
    (close)="closeModal()"
    (save)="saveChanges()"
    (toggleDiaSemana)="onToggleDiaSemana($event)"
    (toggleEjercicio)="toggleEjercicio($event)">
  </app-modal-form>
</div>
